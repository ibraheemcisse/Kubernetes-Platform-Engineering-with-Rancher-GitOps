apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 5.51.6
    chart: argo-cd
    helm:
      values: |
        server:
          service:
            type: LoadBalancer
          config:
            application.instanceLabelKey: argocd.argoproj.io/instance
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
            - argocd.ioc-labs.local
            tls:
            - secretName: argocd-server-tls
              hosts:
              - argocd.ioc-labs.local
        configs:
          params:
            server.insecure: true
        global:
          image:
            tag: v2.9.3
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
